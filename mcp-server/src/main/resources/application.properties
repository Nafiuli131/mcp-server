spring.application.name=mcp-server
server.port=8080

# --- Datasource: MySQL ---
spring.datasource.url=jdbc:mysql://localhost:3306/course_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Spring AI MCP Server (STDIO mode) ---
spring.ai.mcp-server.enabled=true
spring.ai.mcp-server.name=education-mcp
spring.ai.mcp-server.version=1.0.0
spring.ai.mcp-server.stdio=true
spring.ai.mcp-server.http.enabled=false   # optional, can keep true for discovery
spring.ai.mcp-server.transport=stdio
spring.ai.mcp-server.instructions=Manage students and courses. Tools: listStudents, addStudent, listCourses, addCourse, enrollStudent.

# Optional: keep logs clean for STDIO
logging.level.root=INFO
